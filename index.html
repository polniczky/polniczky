<!DOCTYPE html>
<html lang="hu">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólió</title>
    <link rel="stylesheet" href="bemutatkozo.css">
</head>
<body>

    <!-- Cím sáv -->
    <header>
        <div class="container">
            <h1 class="logo">Portfólió</h1>
        </div>
    </header>

    <!-- Rólam rész -->
    <section id="about" class="about-section">
        <img id="image">
        <div class="container">
            <h2 id="name"></h2>
            <p>
                <b>
                    Nem:
                </b>
                <div id="gender">

                </div>
            </p>
            <p>
                <b>
                    Születési idő:
                </b>
                <div id="birth-date"></div>

            </p>
        </div>
    </section>

    <!-- Elérhetőségek rész -->
    <section id="projects" class="projects-section">
        <div class="container">
            <h2>Elérhetőségek</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>Lakhely</h3>
                    <p id="address"></p>
                </div>
                <div class="project-card">
                    <h3>Telefonszám</h3>
                    <p id="phone"></p>
                </div>
                <div class="project-card">
                    <h3>E-mail cím</h3>
                    <p id="email"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Kapcsolat rész -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Kapcsolat</h2>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Név" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <textarea id="message" name="message" placeholder="Üzenet" required></textarea>
                <button type="submit">Küldés</button>
            </form>
        </div>
    </section>

    <!-- Lábjegyzet -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Bemutatkozó oldal</p>
        </div>
    </footer>

    <script src="bemutatkozo.js"></script>
</body>
</html>
